<template>
    
    <require from="attributes/button-command"></require>
    <require from="components/command-error"></require>
    
    <div class="ui container">            
        <button button-command.bind="refreshCommand" class="ui fluid basic button">
            <i class="refresh icon"></i>    
            Refresh        
        </button>
        
        <command-error command.bind="refreshCommand" margin-top="true"></command-error>
        
        <div class="ui divided items">
            <div class="item" repeat.for="game of currentGames">
                ${game.summoner.name}
            </div>
        </div>
    </div>
</template>
