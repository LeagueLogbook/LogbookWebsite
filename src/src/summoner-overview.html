<template>
    
    <require from="components/add-summoner"></require>
    <require from="converters/summoner-profile-icon-id-to-uri"></require>
        
    <div class="ui container">
    
        <div class="ui segment">
            <h3 class="ui header">Add summoner</h3>
            <add-summoner on-add-summoner.call="addSummoner($event)"></add-summoner>
        </div>
        
        <div class="ui segment">
            <h3 class="ui header">Your summoners</h3>
            
            <div class="ui divided items">
                <div class="item" repeat.for="summoner of summoners">
                    <div class="ui tiny circular image">
                        <img src="${summoner.profileIconId | summonerProfileIconIdToUri}">
                    </div>
                    <div class="content">
                        <div class="ui right floated">               
                            <button class="ui circular negative icon button" click.delegate="deleteSummoner(summoner)">
                                <i class="remove user icon"></i>
                            </button>
                        </div>   
                        
                        <div class="header">
                            ${summoner.name}
                        </div>
                                                
                        <div class="description">
                            <b>Region:</b> ${summoner.region.toUpperCase()} <br>
                            <b>Level:</b> ${summoner.level}
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</template>
